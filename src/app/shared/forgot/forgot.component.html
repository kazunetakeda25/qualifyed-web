<div id="cover-spin" *ngIf="showLoader == true"></div>
<body class="innerBg">
    <section class="forgot">
     	<div class="innerWrap">
         <div class="wrap">
           <div class="row">
             <div class="itemBlog">
                <div class="logoBlog">
                  <a routerLink="/"><img src="assets/images/logo.png"></a>
                 </div>  
                <h3>Forgot your password</h3>
                <p>Enter a valid e-mail to receive instructions on how
                   to reset your password.</p>
                    <form [formGroup] = "forgotForm" (ngSubmit)=onSubmit()>
                <div class="floating-form">
                         <div class="form-group">
                             <input type="text" id="name" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                             <label class="form-control-placeholder" for="name">EMAIL ADDRESS</label>
                             <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                             <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                    <div *ngIf="f.email.errors.required"> Email is required</div>
                                                       <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                                  </div>
                            
                         </div>
                          <!--END OF FORM-GROUP -->
                         <div class="reset-btn">
                              
                                 <span>
                                   <button type="submit" class="btnBlog"> Reset Password
                                   </button> 
                                 </span>
                            
                         </div>
                  </div>
              </form>
                
               </div>
             <!--END OF ITEMBLOG --> 
            </div>
          <!--END OF ROW -->
         </div>
        <!--END OF WRAP -->
         <div class="bg-student">
            <img class="" src="assets/images/login-user-mg.png">
        </div>
      </div> 
       <!--END OF INNERWRAP -->
     </section>
