<div id="cover-spin" *ngIf="showLoader == true"></div>
<app-profileheader></app-profileheader>

   

<section class="profileTophead opportunities-profile">
  <div class="bg-wrap">
    <div class="wrap">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let data of data">
          <div class="flexWrapper">
              <div class="profileLogo">
                <img *ngIf="file_status == false"  src="{{media_url}}/uploads/images/avatar.png" />
                <img  *ngIf="file_status == true" src="{{media_url}}/uploads/images/{{data.pic_path}}" />
              </div>
              <div class="profiledetail">
                <p class="name">{{data.title}}</p>
                <p class="user-info">{{data.city}}</p>
                <p class="user-info">{{data.state_name}}, {{data.country_name}}</p>
                <button *ngIf="type ==2 && status == 0" (click)="saveOpportunity(data.element_id)">Save</button>
              <!--   <button *ngIf="status == 1 && type == 2" disabled=""> saved</button> -->
                <!-- click)="applyopp(data.id)" (click)="appliedNotification(data.title,data.user_id)" -->
                <button *ngIf="status1 == 0 && type == 2 " style="margin-left: 10px;" (click)="apply_opp(data.element_id);appliedNotification(data.title,data.user_login_id)"> Apply</button>
                <button style="margin-left: 10px;" disabled *ngIf="status1 == 1 || status1 == 2 || status1 == 3 || status1 == 4 || status1 == 5 || status1 == 6"> Applied</button>
              </div>
          </div>
        </div>
       
      </div>
      <!-- /END OF ROW/ -->
    </div>
    <!-- /END OF WRAP/ -->
  </div>
  <!-- /END OF BG WRAP/ -->
</section>
